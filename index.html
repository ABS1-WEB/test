<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktní formulář</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Kontaktujte nás</h1>
    <form action="/odeslat" method="POST">
        <label for="name">Jméno</label>
        <input type="text" id="name" name="name" placeholder="Vaše jméno" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Váš email" required>

        <label for="message">Zpráva</label>
        <textarea id="message" name="message" placeholder="Vaše zpráva" rows="5" required></textarea>

        <button type="submit">Odeslat</button>
    </form>
</body>
</html>
